<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
   <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <form onsubmit="login();return false">
        <div class="container">
            <div id="invalidCredentials">
                <span></span>
            </div>

        </div>
    </form>
    <script src="js/login.js"></script>
</body>
</html>
